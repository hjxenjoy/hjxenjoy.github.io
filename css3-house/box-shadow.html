<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box-Shadow</title>
  <style>
    body {
      background-color: #050027;
    }
    .box {
      position: absolute;
      width: 1px;
      height: 1px;
      background-color: transparent;
    }
    .box::before {
      content: "";
      position: absolute;
      top: 100px;
      left: 100px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(rgba(255, 255, 255, .8), rgba(255, 255, 255, .9));
      box-shadow: 0 0 100px rgba(255, 255, 255, .7);
    }
  </style>
</head>
<body>
  <div id="box" class="box"></div>
  <script>
    var box = document.getElementById('box');
    // var light = ['#fff', 'rgba(255, 255, 255, .7)', 'rgba(255, 255, 255, .4)'];
    var randomLight = [];
    var count = 200;
    var viewWidth = window.innerWidth;
    var viewHeight = window.innerHeight;
    while(count--) {
      var x = Math.floor(Math.random() * viewWidth);
      var y = Math.floor(Math.random() * viewHeight);
      randomLight.push([x, y, 'rgba(255, 255, 255, ' + Math.random() + ')']);
    }
    function drawStars() {
      // randomLight = randomLight.map(function (item) {
      //   return [item[0] + Math.pow(-1, Math.floor(Math.random() * 2)), item[1] + Math.pow(-1, Math.floor(Math.random() * 2)), item[2]];
      // });
      var stars = randomLight.map(function (item) {
        return item[0] + 'px ' + item[1] + 'px ' + item[2]; 
      });
      box.style.cssText = 'box-shadow:' + stars.join(',');
      // setTimeout(drawStars, 50);
    }

    drawStars();
  </script>
</body>
</html>
